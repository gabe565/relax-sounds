services:
  api:
    image: ghcr.io/gabe565/relax-sounds
    build:
      context: .
      target: api-only
    environment:
      RELAX_VALKEY_ENABLED: "true"
      RELAX_VALKEY_HOST: valkey
    depends_on:
      valkey:
        condition: service_started
    ports:
      - 127.0.0.1:3000:80
    volumes:
      - ./pb_data:/data
    read_only: true
    develop:
      watch:
        - action: rebuild
          path: ./go.mod
        - action: rebuild
          path: ./go.sum
        - action: rebuild
          path: ./main.go
        - action: rebuild
          path: ./internal
        - action: rebuild
          path: ./migrations

  frontend:
    image: ghcr.io/gabe565/relax-sounds-frontend
    build:
      context: .
      target: frontend-deps
    command:
      - sh
      - -c
      - |
        set -eux
        npm install
        exec npm run dev -- --host 0.0.0.0
    environment:
      VITE_API_ADDRESS: http://localhost:3000
    ports:
      - 127.0.0.1:5173:5173
    volumes:
      - ./frontend:/app
    develop:
      watch:
        - action: rebuild
          path: ./frontend/package.json
        - action: rebuild
          path: ./frontend/package-lock.json

  valkey:
    image: valkey/valkey:8-alpine
    ports:
      - 127.0.0.1:6379:6379
